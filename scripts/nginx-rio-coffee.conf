## Example Nginx configuration for riocoffee.in
# Place this under /etc/nginx/sites-available/riocoffee and symlink to sites-enabled

server {
    listen 80;
    server_name riocoffee.in www.riocoffee.in;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name riocoffee.in www.riocoffee.in;

    ssl_certificate /etc/letsencrypt/live/riocoffee.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/riocoffee.in/privkey.pem;

    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer-when-downgrade;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
    }
}
